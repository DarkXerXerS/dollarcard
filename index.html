<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | [Challenge Name Here]</title>
    <link rel="stylesheet" href="/style2.css" />
  </head>
  <body>
    <main>

      <h1>Our Pricing</h1>
      <div class="top_class">
        <p>Annually</p>
        <label class="switch">
          <input type="checkbox" checked />
          <span class="slider round"></span>
        </label>
        <p>Monthly</p>
      </div>


      <section>


        <div class="card">
          <div class="card_header">
            <h5>Basic</h5>
            <h3><span>&dollar;</span>19.99</h3>
          </div>
          <ul>
            <li class="boder">500 GB Storage</li>
            <li>2 Users Allowed</li>
            <li>Send up to 3 GB</li>
          </ul>

          <button>Learn More</button>
        </div>


        <div class="card middle">
          <div class="card_header">
            <h5>Professional</h5>
            <h3><span>&dollar;</span>24.99</h3>
          </div>
          <ul>
            <li class="boder"> 1 TB Storage</li>
            <li>5 Users Allowed</li>
            <li>5 Users Allowed</li>
          </ul>
          <button>Learn More</button>
        </div>


        <div class="card">
          <div class="card_header">
            <h5>Master</h5>
            <h3> <span> &dollar;</span>39.99</h3>
          </div>

          <ul>
            <li class="boder">2 TB Storage</li>
            <li> 10 Users Allowed</li>
            <li>Send up to 20 GB</li>
          </ul>

          <button>Learn More</button>
        </div>
      </section>
    </main>
  </body>
</html>
